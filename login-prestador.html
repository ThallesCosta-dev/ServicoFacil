<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Prestador - Serviço Fácil</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Serviço Fácil</h1>
        <div class="card">
            <h2>Login do Prestador</h2>
            <form action="painel-prestador.html" method="get">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="links-cadastro">
                <a href="cadastro.html?tipo=prestador">Não tenho conta — Quero me cadastrar como prestador</a>
                <a href="index.html">Sou cliente</a>
            </div>
        </div>
    </div>
</body>
</html>
